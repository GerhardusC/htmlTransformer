<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Transformer</title>
</head>
<body>
    <div class="main-container">
        <div class="left-col">
            <textarea name="" id="input-container" placeholder="Enter HTML/XML to transform"></textarea>
        </div>
        <div class="buttons">
            <button id="uppercase-button">To Uppercase</button>
            <button id="lowercase-button">To Lowercase</button>
            <input type="text" placeholder="CSS selector" id="selector-input">
            <button id="reset-button">Reset</button>
        </div>
        <div class="right-col">
            <div id="output-container"></div>
        </div>
    </div>

    <script src="/index.js" defer></script>
</body>
</html>
