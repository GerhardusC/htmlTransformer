<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Transformer</title>
</head>
<body>
    <h1>HTML/XML Case Transformer</h1>
    <div class="main-container">
        <div class="left-col">
            <textarea name="" id="input-container" placeholder="Enter HTML/XML to transform"></textarea>
        </div>
        <div class="buttons">
            <input type="text" placeholder="CSS selector" id="selector-input">
            <button id="uppercase-button">To Uppercase</button>
            <button id="lowercase-button">To Lowercase</button>
            <button id="reset-button">Reset</button>
        </div>
        <div class="right-col">
            <div id="output-container"></div>
        </div>
    </div>

    <style>
        html {
            color: rgb(30, 30, 30);
            background-color: whitesmoke;
        }
        .main-container {
            padding: 5rem;
            display: grid;
            gap: 1rem;
            grid-template-columns: 3fr 1fr 3fr;
            /* max-width: 1000px; */
            margin-inline: auto;
        }
        .buttons {
            display: grid;
            gap: 0.5rem;
            height: 200px;
        }
        button {
            padding: 0.3rem;
            font-size: large;
            cursor: pointer;
        }
        input {
            padding: 0.3rem;
            font-size: large;
        }

        #input-container {
            width: 100%;
            height: 100%;
        }
        #output-container {
            border: 1px solid black;
            width: 100%;
            height: 100%;
        }


    </style>

    <script src="/index.js" defer></script>
</body>
</html>
